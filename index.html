<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin Berkas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="logo">
                <h3>Admin Panel</h3>
            </div>
            <ul class="nav-links">
                <li class="active">
                    <a href="index.html">
                        <span>Tambah Data</span>
                    </a>
                </li>
                <li>
                    <a href="list.html">
                        <span>Daftar Berkas</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="logout-btn">
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <header class="main-header">
                <h2>Tambah Data Berkas</h2>
            </header>
            <div class="content-wrapper">
                <div class="card">
                    <h3>Formulir Berkas</h3>
                    <form id="file-form">
                        <div class="form-group">
                            <label for="nama">Nama:</label>
                            <input type="text" id="nama" required>
                        </div>
                        <div class="form-group">
                            <label for="kategori">Kategori:</label>
                            <select id="kategori" required>
                                <option value="" disabled selected>Pilih Kategori</option>
                                <option value="Amanah">Amanah</option>
                                <option value="Arrum BPKB">Arrum BPKB</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cabang">Kantor Cabang:</label>
                            <select id="cabang" required>
                                <option value="" disabled selected>Pilih Kantor Cabang</option>
                                <option value="CPS KUALA SIMPANG">CPS KUALA SIMPANG</option>
                                <option value="UPS KARANG BARU">UPS KARANG BARU</option>
                                <option value="UPS KEJURUAN MUDA">UPS KEJURUAN MUDA</option>
                                <option value="UPS TUALANG CUT">UPS TUALANG CUT</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="waktu">Waktu Masuk Berkas:</label>
                            <input type="datetime-local" id="waktu" required>
                        </div>
                        <div class="form-group">
                            <label>Daftar Berkas:</label>
                            <div id="berkas-checklist"></div>
                        </div>
                        <button type="submit">Tambah Data</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
